spring.application.name=civicpulse-backend
app.version=0.0.1

server.port=8081

# Environment marker used for production safety checks.
# Set CIVICPULSE_ENV=prod in production.
civicpulse.env=${CIVICPULSE_ENV:dev}

# --- Database (local Docker Postgres or Supabase) ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:civicpulse}
spring.datasource.username=${DB_USER:civicpulse}
spring.datasource.password=${DB_PASSWORD:civicpulse}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# --- Migrations (Flyway) ---
# For existing local DBs created before Flyway, baseline-on-migrate avoids conflicts.
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# --- Auth (JWT, dev default) ---
# Provide a base64-encoded secret via env var JWT_SECRET_BASE64.
security.jwt.secret=${JWT_SECRET_BASE64:Y2l2aWNwdWxzZS1kZXYtc2VjcmV0LWNpdmljcHVsc2UtZGV2LXNlY3JldA==}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
