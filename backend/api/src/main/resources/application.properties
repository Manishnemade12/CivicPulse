spring.application.name=civicpulse-backend

server.port=8081

# --- Database (local Docker Postgres or Supabase) ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:civicpulse}
spring.datasource.username=${DB_USER:civicpulse}
spring.datasource.password=${DB_PASSWORD:civicpulse}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
